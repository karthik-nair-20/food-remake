<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{food.name}}
        </span>
        <span class="favorite {{food.favorite ? '' : 'not'}}">
          ‚ù§
        </span>
      </div>
      <!-- rating skipped -->
      <div class="origins">
        <span *ngFor="let origin of food.origins">{{origin}}</span>
      </div>
      <div class="tags">
        <app-tags [foodPageTag]="food.tags" justifyContent="start"></app-tags>  <!-- this is the parent-->
      </div>
      <div class="cook-time">
        <span>
          Time to cook about <strong>{{food.cookTime}}</strong> minutes.
        </span>
      </div>
      <div class="price">
        <span>{{food.price | currency}}</span>
      </div>
  
      <div class="cart">
        <button (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
